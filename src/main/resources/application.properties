# =============================================================================
# LegacyKeep Notification Service Configuration
# =============================================================================

# Application Configuration
spring.application.name=notification-service
server.port=8083
spring.main.allow-bean-definition-overriding=true
server.servlet.context-path=/api/v1

# =============================================================================
# Database Configuration
# =============================================================================

# PostgreSQL Database
spring.datasource.url=jdbc:postgresql://localhost:5432/notification_db
spring.datasource.username=${DB_USERNAME:legacykeep}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway Database Migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# =============================================================================
# Kafka Configuration
# =============================================================================

# Kafka Bootstrap Servers
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# Consumer Configuration
spring.kafka.consumer.group-id=notification-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.legacykeep.*
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=com.legacykeep.notification.dto.NotificationEventDto

# Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false

# Kafka Topics
notification.kafka.topics.notification-events=notification-events
notification.kafka.topics.auth-events=auth-events
notification.kafka.topics.user-events=user-events
notification.kafka.topics.family-events=family-events
notification.kafka.topics.story-events=story-events

# User Event Topics (consumed from auth service)
kafka.topics.user-registered=user.registered
kafka.topics.user-email-verification-requested=user.email.verification.requested
kafka.topics.user-otp-verification-requested=user.otp.verification.requested
kafka.topics.user-email-verified=user.email.verified
kafka.topics.user-password-reset-requested=user.password.reset.requested

# =============================================================================
# Redis Configuration
# =============================================================================

# Redis Connection
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6380}
spring.redis.password=${REDIS_PASSWORD:}
spring.redis.database=0

# Redis Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=false

# =============================================================================
# Email Configuration
# =============================================================================

