notification.email.smtp.host=smtp.gmail.com
notification.email.smtp.port=587
notification.email.smtp.username=legacykeep7@gmail.com
notification.email.smtp.password=ahem igxn rfpc sysz
notification.email.smtp.protocol=smtp
notification.email.smtp.auth=true
notification.email.smtp.start-tls=true
notification.email.smtp.ssl=false
