<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegacyKeep - {{subject}}</title>
    <style>
        /* Simple reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px 0;
        }
        
        /* Simple container */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #ddd;
        }
        
        /* Simple header */
        .header {
            background-color: #2c3e50;
            padding: 30px 20px;
            text-align: center;
        }
        
        .logo h1 {
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .logo .tagline {
            color: #bdc3c7;
            font-size: 14px;
        }
        
        /* Main content */
        .content {
            padding: 30px 20px;
            background-color: #ffffff;
        }
        
        .content h2 {
            color: #2c3e50;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .content p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        /* Simple button */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 16px;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .btn-container {
            text-align: center;
            margin: 25px 0;
        }
        
        /* Simple info box */
        .info-box {
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin: 20px 0;
        }
        
        .info-box h4 {
            color: #2c3e50;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .info-box p {
            color: #555;
            margin-bottom: 0;
            font-size: 14px;
        }
        
        /* Simple footer */
        .footer {
            background-color: #34495e;
            padding: 20px;
            text-align: center;
            color: #ffffff;
        }
        
        .footer h3 {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .footer p {
            color: #bdc3c7;
            font-size: 12px;
            line-height: 1.4;
            margin-bottom: 10px;
        }
        
        .footer-links {
            margin-top: 15px;
        }
        
        .footer-links a {
            color: #3498db;
            text-decoration: none;
            margin: 0 10px;
            font-size: 12px;
        }
        
        .footer-links a:hover {
            color: #ffffff;
        }
        
        .copyright {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #4a5f7a;
            color: #95a5a6;
            font-size: 11px;
        }
        
        /* Mobile responsive */
        @media only screen and (max-width: 600px) {
            body {
                padding: 10px 0;
            }
            
            .email-container {
                margin: 0 10px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .footer {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <h1>LegacyKeep</h1>
                <div class="tagline">Preserving Memories, Connecting Generations</div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="content">
            <h2>{{title}}</h2>
            
            <div th:utext="${content}">
                <!-- Email content will be inserted here -->
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <h3>LegacyKeep</h3>
            <p>Preserving family memories and connecting generations</p>
            
            <div class="footer-links">
                <a href="https://legacykeep.com/privacy">Privacy</a>
                <a href="https://legacykeep.com/terms">Terms</a>
                <a href="https://legacykeep.com/help">Help</a>
            </div>
            
            <div class="copyright">
                <p>&copy; 2025 LegacyKeep. All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
